<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal BlogWeb</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/util.css" />
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">

  </head>
  <body>
    <nav class="navigation max-width1 m-auto">
      <div class="nav-left">
        <span>aBlog</span>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/BlogWeb/serach.html" method="get">
          <input type="text" placeholder="Article Search" class="form-input" name="query"/>
        <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <div class="max-width1 m-auto"><hr></div>
    <div class="contact-content max-width1 m-auto">
        <h1>Feel free to Contact us</h1>
        <div class="contact-form max-width1 m-auto">
          <div class="form-box">
            <input type="text" placeholder="Enter your name">
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter your @email">
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter your mobile number">
          </div>
          <div class="form-box">
            <textarea cols="30" rows="10" id="" name="" placeholder="How may we help you"></textarea>
          </div>
          <div class="form-box">
            <button class="btn">Submit</button>
          </div>
        </div>
      
    </div>

    <div class="footer">
        <p>Copyright &copy; aBlog.com</p>
        <a href="https://www.vecteezy.com/free-vector/typewriter"
          >Vector Credits: Vecteezy</a
        >
    </div>
    </body>
  </html>
